version: '3.8'

services:
  # Service untuk aplikasi Express.js
  app:
    build: .
    container_name: mahasiswa-app
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      db-mysql:
        condition: service_healthy
    networks:
      - mahasiswa-net
    restart: unless-stopped

  # Service untuk database MySQL
  db-mysql:
    image: mysql:8.0
    container_name: mahasiswa-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mahasiswa_db
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    ports:
      - "3307:3306" # Mapping port 3307 di host ke 3306 di container
    volumes:
      - db-data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - mahasiswa-net
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost", "-u", "${DB_USER}", "-p${DB_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

networks:
  mahasiswa-net:
    driver: bridge

volumes:
  db-data:
    driver: local
